version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: wisemapping
      POSTGRES_USER: wisemapping
      POSTGRES_PASSWORD: wisemapping
    volumes:
      - wisemapping-db:/var/lib/postgresql/data
    networks:
      - wisenet

  wise-api:
    container_name: wise-api
    build:
      context: ./wise-api
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wisemapping
      SPRING_DATASOURCE_USERNAME: wisemapping
      SPRING_DATASOURCE_PASSWORD: wisemapping
    depends_on:
      - postgres
    networks:
      - wisenet

  wise-ui:
    container_name: wise-ui
    build:
      context: ./wise-ui
      dockerfile: Dockerfile
    depends_on:
      - wise-api
    networks:
      - wisenet

volumes:
  wisemapping-db:

networks:
  wisenet:
    driver: bridge
